<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />

    <title>METRE CONVERTER</title>
  </head>
  <body>
    <div class="container">
      <h1>A SIMPLE METRE CONVERTER</h1>
      <div class="input">
        <input
          type="number"
          name=""
          id="input"
          placeholder="click to enter value"
        />
      </div>

      <section class="display">
        <div class="mm">
          <p>MILLIMETRE:</p>
        </div>

        <div class="cm">
          <p>CENTIMETRE:</p>
        </div>

        <div class="m">
          <p>METRE:</p>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
